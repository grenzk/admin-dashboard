<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Header</h1>
      </header>
      <nav>
        <div class="nav-items title">
          <i class="ri-layout-2-fill is-big"></i>
          <p>Dashboard</p>
        </div>

        <div class="nav-items">
          <i class="ri-home-2-fill is-small"></i>
          <p>Home</p>

          <i class="ri-profile-fill is-small"></i>
          <p>Profile</p>

          <i class="ri-chat-4-fill is-small"></i>
          <p>Messages</p>

          <i class="ri-chat-history-fill is-small"></i>
          <p>History</p>

          <i class="ri-task-fill is-small"></i>
          <p>Tasks</p>

          <i class="ri-chat-history-fill is-small"></i>
          <p>Communities</p>
        </div>

        <div class="nav-items">
          <i class="ri-settings-fill is-small"></i>
          <p>Settings</p>

          <i class="ri-question-fill is-small"></i>
          <p>Support</p>

          <i class="ri-shield-check-fill is-small"></i>
          <p>Privacy</p>
        </div>
      </nav>
      <main>
        <h1>Main Content</h1>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
